# Site settings
title:          xi-jjun's 개발 블로그
description:    "더 나은 개발자가 되기 위해"
url:            "https://xi-jjun.github.io"
repository               : "xi-jjun/blog-comments"
future                   : true
comments:
  provider               : "utterances"
  utterances:
    theme                : "github-dark" # (default), "github-dark"
    issue_term           : "pathname" # (default)

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         xi-jjun
  url:          https://xi-jjun.github.io
  email:        rlawowns97@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       7

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
# disqus:         jekyll-tale
